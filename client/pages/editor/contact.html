<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University of the East - Caloocan</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      overflow-x: hidden;
    }

    .sidebar {
      background-color: #970c15ec;
      width: 250px;
      min-height: 100vh;
      padding: 1rem;
    }

    .sidebar h4, .sidebar .navbar-subtitle {
      color: white;
      text-align: center;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 0.5rem 0;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .sidebar a:hover {
      background-color: white;
      color: black;
      padding-left: 10px;
    }

    .navbar-subtitle {
      font-size: 0.875rem;
      color: wheat;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .mobile-navbar {
        display: block;
      }

      .main-content {
        margin-top: 60px;
      }
    }

    @media (min-width: 769px) {
      .mobile-navbar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navbar for Mobile -->
  <nav class="navbar navbar-light bg-white border-bottom fixed-top mobile-navbar">
    <div class="container-fluid">
      <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-brand mx-auto">UE Admin Panel</span>
    </div>
  </nav>

  <!-- Offcanvas Sidebar for Mobile -->
  <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="offcanvasSidebar">
    <div class="offcanvas-header bg-danger text-white">
      <h5 class="offcanvas-title">University of the East</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="navbar-subtitle"><h4><strong>Page Editor</strong></h4></div>
      <a href="../editor/about.html"><i class="bi bi-info-circle me-2"></i>About</a>
      <a href="../editor/contact.html"><i class="bi bi-people me-2"></i>Contacts</a>
    </div>
  </div>

  <!-- Page Layout (Flex for Sidebar + Content) -->
  <div class="d-flex">
    <!-- Sidebar for Desktop -->
    <div class="sidebar d-none d-md-block flex-shrink-0">
      <h4>University of the East</h4>
      <div class="navbar-subtitle">Page Editor</div>
      <a href="../editor/about.html"><i class="bi bi-info-circle me-2"></i>About</a>
      <a href="../editor/contact.html"><i class="bi bi-people me-2"></i>Contacts</a>
      <a href="#" onclick="logout()" class="text-white"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 main-content p-4">
      <div class="card p-4 shadow">
        <h3 class="mb-4">Contacts</h3>
        <div class="mb-3 text-start">
          <button class="btn btn-success" onclick="addContact()">+ Create Contact</button>
        </div>
        <div id="contact-list">
          <!-- Contact items will be added here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Your JS -->
  <script src="../../js/editor/contact.js"></script>
</body>
</html>
