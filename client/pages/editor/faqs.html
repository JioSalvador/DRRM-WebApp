</head>
<body>
 <!-- Top Navbar (mobile only) -->
  <nav class="navbar navbar-light bg-white border-bottom fixed-top d-md-none">
    <div class="container-fluid">
      <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-brand mx-auto">UE Admin Panel</span>
    </div>
  </nav>

  <!-- Sidebar (desktop) -->
  <div class="sidebar d-none d-md-block position-fixed top-0 bottom-0">
    <h4>University of the East</h4>
    <span class="navbar-subtitle">Admin Page Editor</span>
    <a href="../editor/about.html"><i class="bi bi-info-circle me-2"></i>About</a>
    <a href="../editor/faqs.html"><i class="bi bi-question-circle me-2"></i>FAQs</a>
    <a href="../editor/news.html"><i class="bi bi-newspaper me-2"></i>News</a>

  </div>

  <!-- Offcanvas Sidebar (mobile) -->
  <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="offcanvasSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">University of the East</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="navbar-subtitle"><h4><strong>Admin Page Editor</strong></h4></div>
    <a href="../editor/about.html"><i class="bi bi-info-circle me-2"></i>About</a>
    <a href="../editor/faqs.html"><i class="bi bi-question-circle me-2"></i>FAQs</a>
    <a href="../editor/news.html"><i class="bi bi-newspaper me-2"></i>News</a>
    <a href="../editor/contact.html"><i class="bi bi-people me-2"></i>Contacts</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <h2 class="text-center mb-4">Manage FAQs</h2>

  <!-- Add New FAQ -->
  <div class="editable-box mb-4">
    <h5>Add New FAQ</h5>
    <form id="addFaqForm">
      <div class="mb-2">
        <label>Category:</label>
        <select class="form-select" id="faqCategory">
          <option value="enrollment">Enrollment-Related</option>
          <option value="credentials">Credentials-Related</option>
          <option value="transfer">Transfer-Out</option>
          <option value="others">Other</option>
        </select>
      </div>
      <div class="mb-2">
        <label>Question:</label>
        <input type="text" class="form-control" id="faqQuestion" required>
      </div>
      <div class="mb-2">
        <label>Answer:</label>
        <textarea class="form-control" id="faqAnswer" rows="3" required></textarea>
      </div>
      <div class="text-start">
        <button type="submit" class="btn btn-success mt-2">Add FAQ</button>
      </div>
    </form>
  </div>

    <!-- Existing FAQs -->
    <div id="faqList">
      <div class="editable-box mb-3" data-id="1">
        <label class="form-label"><strong>‚ùì How do I update my address?</strong></label>
        <textarea class="form-control mb-2 edit-answer" readonly>Visit DRRM and provide necessary documents</textarea>
        <div class="d-flex gap-2 justify-content-end mt-2">
          <button class="btn btn-success btn-save" disabled>Save</button>
          <button class="btn btn-secondary btn-cancel" disabled>Cancel</button>
          <button class="btn btn-warning btn-edit">Edit</button>
          <button class="btn btn-danger btn-delete">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../../js/editor/faqs.js"></script>
</body>
</html>
