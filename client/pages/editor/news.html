<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University of the East - Caloocan</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom CSS -->
  <link href="../../css/editor/news.css" rel="stylesheet" />

   <!--Navbar icon-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CropperJS CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">

</head>
<body>
   <!-- Top Navbar for Mobile -->
  <nav class="navbar navbar-light bg-white border-bottom fixed-top d-md-none">
    <div class="container-fluid">
      <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-brand mx-auto">UE Admin Panel</span>
    </div>
  </nav>

  <!-- Sidebar (always visible on desktop) -->
  <div class="sidebar d-none d-md-block position-fixed top-0 bottom-0">
    <h4>University of the East</h4>
    <span class="navbar-subtitle">Page Editor</span>
    <a href="../editor/about.html"><i class="bi bi-info-circle me-2"></i>About</a>
    <a href="../editor/faqs.html"><i class="bi bi-question-circle me-2"></i>FAQs</a>
    <a href="../editor/news.html"><i class="bi bi-newspaper me-2"></i>News</a>
    <a href="../editor/contact.html"><i class="bi bi-people me-2"></i>Contacts</a>
  </div>

  <!-- Offcanvas for Mobile -->
  <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="offcanvasSidebar">
    <div class="offcanvas-header bg-danger text-white">
      <h5 class="offcanvas-title">University of the East</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="navbar-subtitle"><h4><strong>Page Editor</strong></h4></div>
    <a href="../editor/about.html"><i class="bi bi-info-circle me-2"></i>About</a>
    <a href="../editor/faqs.html"><i class="bi bi-question-circle me-2"></i>FAQs</a>
    <a href="../editor/news.html"><i class="bi bi-newspaper me-2"></i>News</a>
    <a href="../editor/contact.html"><i class="bi bi-people me-2"></i>Contacts</a>
    </div>
  </div>

  <!-- Main Content -->
 <div class="main-content">
    <div class="container">
      <h2 class="mb-4">News Editor</h2>
      <form id="newsForm">
        <div class="mb-3">
          <label for="newsTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="newsTitle" placeholder="Enter news title">
        </div>
        <div class="mb-3">
          <label for="newsContent" class="form-label">Content</label>
          <textarea class="form-control" id="newsContent" rows="5" placeholder="Enter news content"></textarea>
        </div>
        <div class="mb-3">
          <label for="newsAuthor" class="form-label">Author</label>
          <input type="text" class="form-control" id="newsAuthor" placeholder="Enter author name">
        </div>
        <div class="mb-3">
          <label for="newsImage" class="form-label">Upload Image</label>
          <input class="form-control" type="file" id="newsImage" accept="image/*">
          <img id="preview" class="preview-img d-none" alt="Cropped Preview">
        </div>
        <div class="mb-3 text-end">
          <button type="submit" id="createBtn" class="btn btn-success me-2">Create</button>
          <button type="button" id="clearBtn" class="btn btn-danger">Cancel</button>
        </div>
      </form>
    </div>
  </div>

<!-- Modal for Image Cropper -->
<div class="modal fade" id="imageCropperModal" tabindex="-1" aria-labelledby="imageCropperModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crop Image</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div style="max-height: 400px; overflow: hidden;">
          <img id="modalPreview" class="img-fluid" alt="Image to Crop">
        </div>
      </div>
      <div class="modal-footer">
        <div class="me-auto d-flex align-items-center">
          <button type="button" class="btn btn-outline-secondary me-2" id="zoomInBtn">Zoom In</button>
          <input type="range" id="zoomSlider" min="-0.5" max="2" step="0.01" value="0">
          <button type="button" class="btn btn-outline-secondary ms-2" id="zoomOutBtn">Zoom Out</button>
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="saveCroppedImage" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="../../js/editor/news.js"></script>
</body>
</html>
