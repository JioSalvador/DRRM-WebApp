<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="../../css/superadmin/superadmin.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar d-none d-md-flex flex-column">
    <div>
      <h4>UE Caloocan Registrar</h4>
      <span class="navbar-subtitle d-block text-center">Super Admin</span>
      <a href="../superadmin/superadmin.html"><i class="bi bi-clock-history me-2"></i>Logs</a>
      <a href="#"><i class="bi bi-people me-2"></i>User Changes</a>
    </div>
    <div class="mt-auto pt-3">
      <a href="#" class="text-danger" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
    </div>
  </div>

  <!-- Mobile Navbar -->
  <div class="mobile-nav d-md-none">
    <strong>UE Caloocan Registrar</strong>
    <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
      <i class="bi bi-list"></i>
    </button>
  </div>

  <!-- Offcanvas Sidebar (Mobile) -->
  <div class="offcanvas offcanvas-start text-bg-dark" id="offcanvasSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
    </div>
    <div class="offcanvas-body">
      <a href="../superadmin/superadmin.html" class="d-block text-white mb-2"><i class="bi bi-clock-history me-2"></i>Logs</a>
      <a href="#" class="d-block text-white mb-2"><i class="bi bi-people me-2"></i>User Changes</a>
      <hr class="bg-secondary">
      <a href="#" onclick="logout()" class="d-block text-white"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content container-fluid">
    <h2 class="text-white mb-3">User Logs</h2>
    <div class="search-group">
      <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search logs..." oninput="searchLogs()" />
      <div class="d-flex justify-content-end mb-3">
        <select class="form-select form-select-sm bg-dark text-light" id="timeRange" onchange="searchLogs()" style="max-width: 200px;">
          <option value="">All Time</option>
          <option value="7">Last 7 Days</option>
          <option value="30">Last 30 Days</option>
          <option value="90">Last 90 Days</option>
        </select>
      </div>
    </div>
    <div id="logList"></div>
  </div>
</div>

<!-- Log Detail Modal -->
<div class="modal fade" id="logModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content glass-box">
      <div class="modal-header">
        <h5 class="modal-title">Log Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/superadmin/superadmin.js"></script>
</body>
</html>
